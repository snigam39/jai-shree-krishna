name: Lint and Test All Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run lint and test for each package.json folder
        shell: bash
        run: |
          echo "ðŸ” Searching for package.json files..."
          for dir in $(find . -type f -name package.json -not -path "*/node_modules/*" -exec dirname {} \;); do
            echo "ðŸ“¦ Found: $dir"
            echo "ðŸ“¥ Installing dependencies in $dir"
            cd "$dir"
            npm install
            if npm run | grep -q "lint"; then
              echo "ðŸ§¹ Running linter in $dir"
              npm run lint
            else
              echo "âš ï¸ No lint script found in $dir"
            fi
            if npm run | grep -q "test"; then
              echo "ðŸ§ª Running tests in $dir"
              npm test
            else
              echo "âš ï¸ No test script found in $dir"
            fi
            cd - > /dev/null
          done
