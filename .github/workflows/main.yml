name: PR Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        function:
          - path: "aditya/Hellostudent"
          - path: "shishir/HelloEmployee"
          - path: "jai-shree-krishna/aditya/Hellostudent"
          - path: "jai-shree-krishna/shishir/HelloEmployee"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.function }}

      - name: Run Lint
        run: npm run lint --if-present
        working-directory: ${{ matrix.function }}
